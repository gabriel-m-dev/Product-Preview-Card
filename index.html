<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <div class="contenedor">
    <picture class="picture__contenedor">
      <img src="images/image-product-desktop.jpg" alt="product" class="bg__img">
    </picture>

    <main class="main">
      <div class="main__text">
        <span class="text__span">Perfume</span>
        <h1 class="text__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="main__parrafo">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

          <div class="main__price">
            <h3 class="price__text">$149.99</h3>
            <h4 class="price__text2">$169.99</h4>
          </div>

          <div class="main__link">
            <picture class="picture__icon">
              <img src="images/icon-cart.svg" alt="icon-cart" class="icon__img">
            </picture>
            <a href="#" class="link">Add to Cart</a>
          </div>
      </div>
    </main>
  </div>
</body>
</html>
